name: ESI CI Gates

on:
  pull_request:
    branches:
      - master
      - repository_dispatch

jobs:
  linux_build:
    name: Build and test on Ubuntu
    runs-on: ubuntu-latest
    container:
      image: teqdruid/esi:devenv-0.3
    steps:
    - uses: actions/checkout@v2
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: src/core
    - name: Core Unit Tests
      run: dotnet test
      working-directory: src/core
    - name: Core integration tests
      run: pytest -m nolic src/core
    - name: Dotnet publish linux
      run: dotnet publish -o bin/esi_core_linux -r linux-x64
      working-directory: src/core
    - name: Upload ESI Core Linux artifact
      uses: actions/upload-artifact@v1
      with:
        name: esi_core_linux
        path: src/core/bin/esi_core_linux
  linux_docker_run:
    name: Test on bare Ubuntu image
    needs: linux_build
    runs-on: ubuntu-latest
    container:
      image: ubuntu:16.04
    steps:
      - name: Download executable
        uses: actions/download-artifact@v1
        with:
          name: esi_core_linux
          path: bin/core
      - uses: actions/checkout@v2
        with:
          path: src
      - run: |
          pwd
          find
      - name: Test SVCodeGen
        run: bin/core/SVCodeGen src/src/core/tests/stress1/stress1_synth.capnp
