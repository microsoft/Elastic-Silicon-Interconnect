name: ESI CI Gates

on:
  pull_request:
    branches:
      - master
      - repository_dispatch

jobs:
  linux_docker_build:
    runs-on: ubuntu-latest
    container:
      image: teqdruid/esi:devenv-0.3
    steps:
    - uses: actions/checkout@v2
    - name: Build with dotnet
      run: dotnet build --configuration Release
      working-directory: src/core
    - name: Core Unit Tests
      run: dotnet test
      working-directory: src/core
    - name: Core integration tests
      run: pytest -m nolic src/core
    - name: Dotnet publish linux
      run: dotnet publish -o bin/esi_core_linux -r linux-x64
      working-directory: src/core
    - name: Upload ESI Core Linux artifact
      uses: actions/upload-artifact@v1
      with:
        name: esi_core_linux
        path: src/core/bin/esi_core_linux
